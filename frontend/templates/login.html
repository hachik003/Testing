<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }

    .link {
      margin-top: 10px;
      display: block;
      text-align: center;
      font-size: 14px;
      color: #4a90e2;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>

    <form>
      <div class="input-group">
        <label for="user">Username</label>
        <input type="text" id="user" placeholder="Enter username" required>
      </div>

      <div class="input-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter password" required>
      </div>

      <button type="submit">Log In</button>

      <a href="#" class="link">Create an account</a>
    </form>
  </div>
</body>
</html>
